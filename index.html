<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker</title>
</head>

<body>
    <section id="Tracker">
        <div id="header">
            <h1 class="tracker-header">Budget Tracker</h1>
            <p class="balance">Balance: </p>
        </div>
        <div id="tracker-main">
            <div class="income">
                <div class="icnome-header">Income:</div>
                <div class="income-history"></div>

            </div>
            <div class="expense">
                <div class="expense-header">Expense:</div>
                <div class="expense-history"></div>

            </div>
        </div>
        <form id="add-form" class=search-form>
            <textarea name="add-form" id="add-form" placeholder="Enter Amount"></textarea>
            <input type="submit" class="add-button">
            
        </form>
    </section>
    <script src="./app.js"></script>
</body>

</html>
