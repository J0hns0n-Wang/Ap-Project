<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker</title>
</head>

<body>
    <section id="tracker">
        <div id="header">
            <h1 class="tracker-header">Budget Tracker</h1>
            <p class="balance">Balance: </p>
            <p class="note">Note: Use "-" in front of number for expense</p>
            <p class="error hidden">Only input NUMBERS!!!!!</p>
        </div>
        <form id="add-form" class="add-form">
            <input type="text" name="add-name-area" class="add-name-area" placeholder="Enter Name"></input>
            <input type="text" name="add-form-area" class="add-form-area" placeholder="Enter Amount"></input>
            <button type="button" class="add-button">Add</button>
            <button type="button" class="reset-button">Reset</button>
            
           
        </form>
        
        <div id="tracker-main">
            <div class="income">
                <div class="income-header">Income:</div>
                <div class="income-history">
                
                    <!-- <div class="income-date">9/22/2021</div>
                    <div class="income-name">Name</div>
                    <div class="income-amount">+1000</div>
              -->
                 
              
                </div>
            </div>

            
            <div class="expense">
                <div class="expense-header">Expense:</div>
                <div class="expense-history">
                    <!-- <div class="expense-date">9/22/2021</div>
                    <div class="expense-name">Name</div>
                    <div class="expense-amount">-1000</div>
                -->
                </div>

            </div>
        </div>
        </div>
      
    </section>
    <script src="./app.js"></script>
</body>

</html>
